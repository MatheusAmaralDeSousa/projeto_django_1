{% extends 'Fornecedores/base.html '%}

{% block conteudo %}
<form action="{% url 'listagem_fornecedores' %}" method="post">
    {% csrf_token %}
        <div class="flex justify-center">
            <div class="flex flex-col input w-full p-5 xl:p-0 xl:w-1/2 space-y-5">
                <div class="imput-box">
                    <label class="text-[#853A9E] font-bold" for="nome">Nome</label>
                    <input name="nome" type="text" placeholder=" Digite o nome do fornecedor" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <label class="text-[#853A9E] font-bold" for="cpf">CNPJ</label>
                    <input name="cnpj" type="text" placeholder=" Digite o Cnpj" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="email">
                        <span>Email</span>
                    </div>
                    <input name="email" type="text" placeholder=" Digite o email" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="telefone">
                        <span>Telefone</span>
                    </div>
                    <input name="telefone" type="text" placeholder=" Digite o telefone" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="celular">
                        <span>Celular</span>
                    </div>
                    <input name="celular" type="text" placeholder=" Digite o celular" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="CEP">
                        <span>CEP</span>
                    </div>
                    <input name="CEP" type="text" placeholder=" Digite o CEP" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="endereco">
                        <span>Endereco</span>
                    </div>
                    <input name="endereco" type="text" placeholder=" Digite o endereco" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="numero">
                        <span>Numero</span>
                    </div>
                    <input name="numero" type="text" placeholder=" Digite o número do endereço" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="UF">
                        <span>UF</span>
                    </div>
                    <input name="UF" type="text" placeholder=" Digite o UF" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                <div class="imput-box">
                    <div class="w-fit text-[#853A9E] font-bold" for="senha">
                        <span>Senha</span>
                    </div>
                    <input name="senha" type="password" placeholder=" Digite sua senha" required
                        class="w-full h-8 border border-purple-800 rounded-md">
                </div>

                

                <button class="bg-[#853A9E] w-40 py-2 rounded-md text-gray-50 ml-96 hover:bg-[#5C2472]">
                    Gravar
                </button>
    
            </div>
        </div>
</form>
{% endblock %}
