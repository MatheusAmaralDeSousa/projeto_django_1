<script src="https://cdn.tailwindcss.com"></script>
{% extends 'usuarios/base.html '%}
{% block conteudo %}
<div class="w-full md:w-2/3 py-1 space-y-5">   
    <div class="flex flex-col items-center"> 
        <div class="mx-auto overflow-x-auto rounded-lg border border border-[var(--vivid-violet)] late-50">
            <table class="min-w-full divide-y-2 divide-purple-800 text-sm bg-white">
                <thead>
                    <tr>
                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            ID
                        </th>

                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            Nome
                        </th>
                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            Idade
                        </th>

                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            CPF
                        </th>

                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            RG
                        </th>

                        <th
                            class="whitespace-nowrap px-4 py-2 text-left font-medium text-gray-900 text-center">
                            Ações
                        </th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-200 hover:text-gray-900">
                        {% for usuario in usuarios%}
                        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-center">
                            {{usuario.id_usuario}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.nome}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.idade}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.cpf}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.rg}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            <div class="flex justify-center">

                                <a>
                                    <button type="button"
                                        class="text-[var(--vivid-violet)] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 hover:bg-gray-300"><i
                                            class="fa-solid fa-pen-to-square"></i></button>
                                </a>
                                <form>
                                    <button type="submit"
                                        class="text-[var(--vivid-violet)] focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-2 py-2.5 mr-2 mb-2 hover:bg-gray-300">
                                        <i class="fa-solid fa-trash"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
