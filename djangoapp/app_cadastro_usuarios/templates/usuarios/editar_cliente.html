{% extends 'usuarios/base.html' %}

{% block conteudo %}
<form action="{% url 'editar_cliente' usuario.id_usuario %}" method="post">
    {% csrf_token %}
    <div class="Conteiner">
        <div class="form">
                <div class="form-header">
                    <div class="title">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold py-3 text-white">
                                Edição de Cliente
                            </h1>
                        </div>
                    </div>
                </div>

          </div>
      </div>
        <div class="flex justify-center">
            <div class="flex flex-col input w-full p-5 xl:p-0 xl:w-1/2 space-y-5">
                <div class="imput-box">
                    <label class="text-white font-bold" for="nome">Nome</label>
                    <input name="nome" id="nome" type="text" placeholder=" Digite seu nome" required
                        class="w-full h-8 border border-black rounded-md" value="{{ usuario.nome }}">
                </div>
    
                <div class="imput-box">
                    <div class="w-fit text-white font-bold" for="idade">
                        <span>Idade</span>
                    </div>
                    <input name="idade" id="idade" type="text" placeholder=" Digite sua idade" required
                        class="w-full h-8 border border-black rounded-md" value="{{ usuario.idade }}">
                </div>

                <div class="imput-box">
                    <label class="text-white font-bold" for="cpf">CPF</label>
                    <input name="cpf" id="cpf" type="text" placeholder=" Digite seu CPF" required
                        class="w-full h-8 border border-black rounded-md" value="{{ usuario.cpf }}">
                </div>

                <div class="imput-box">
                    <label class="text-white font-bold" for="rg">RG</label>
                    <input name="rg" id="rg" type="text" placeholder=" Digite seu RG" required
                        class="w-full h-8 border border-black rounded-md" value="{{ usuario.rg }}">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'listagem_cliente'%}" class="bg-blue-500 hover:bg-blue-700 w-28 text-white font-bold py-2 px-4 rounded">Cancelar</a>

                    <button class="bg-blue-500 px-4 py-2 w-28 rounded text-white font-bold hover:bg-blue-700 ml-5">
                        Gravar
                    </button>
                </div>
    
            </div>
        </div>
</form>
{% endblock %}
