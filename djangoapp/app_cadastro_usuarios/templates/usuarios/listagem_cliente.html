<script src="https://cdn.tailwindcss.com"></script>
{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="w-full py-1 space-y-5">
    <div class="flex justify-between items-center top-bar">
        <a href="{% url 'home_cliente'%}">
            <button type="button"
                class="text-white focus:ring-4 focus:ring-black font-medium rounded-lg text-sm px-3 py-2.5 mr-2 mb-2 hover:bg-gray-300">
                <i class="fa-solid fa-arrow-left"></i><span class="ml-2">Voltar</span>
            </button>
        </a>
        <div class="mr-80">
            <a href="{% url 'cadastro_cliente' %}"
                class="bg-blue-500 hover:bg-blue-700 py-2 rounded-md text-gray-50 hover:text-gray-700 text-center px-4">
                Novo Cliente
            </a>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="form-header">
            <div class="title">
                <div class="text-center">
                    <h1 class="text-2xl font-bold py-3 text-white">
                        Listagem de Clientes
                    </h1>
                </div>
            </div>
        </div>

        <div class="mx-auto overflow-x-auto rounded-lg border border border-black late-50 my-auto">
            <table class="min-w-full divide-y-2 divide-black-800 text-sm bg-white">
                <thead>
                    <tr>
                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            ID
                        </th>

                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            Nome
                        </th>
                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            Idade
                        </th>

                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            CPF
                        </th>

                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            RG
                        </th>

                        <th class="whitespace-nowrap px-4 py-2 text-left font-medium text-black text-center">
                            Ações
                        </th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-200 hover:text-gray-900">
                        {% for usuario in usuarios%}
                        <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-center">
                            {{usuario.id_usuario}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.nome}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.idade}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.cpf}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            {{usuario.rg}}
                        </td>
                        <td class="whitespace-nowrap px-4 py-2 text-gray-700 h-8 text-center">
                            <div class="flex justify-center">

                                <form action="{% url 'editar_cliente' usuario.id_usuario %}">
                                    <button type="submit"
                                        class="text-black focus:ring-4 focus:ring-black font-medium rounded-lg text-sm px-3 py-2.5 mr-2 mb-2 hover:bg-gray-300"><i
                                            class="fa-solid fa-pen-to-square"></i></button>
                                </form>
                                <form class="delete-form" method="POST" action="{% url 'delete_user' usuario.id_usuario %}">
                                    {% csrf_token %}
                                    <button type="submit" class="delete-user-btn text-black focus:ring-4 focus:ring-black font-medium round-lg text-sm px-3 py-2.5 mr-2 mb-2 hover:bg-gray-300">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>                                     
                            </div>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
